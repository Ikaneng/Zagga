{% extends "layout.html" %}

{% block title %}
    Budget
{% endblock %}

{% block main %}
    <form action="/budget" method="post">
        <div class="form-group">
            <select class="form-select form-select-lg mb-3" name="category">
                <option disabled selected value="">Category</option>
                {% for category in categories %}
                    <option value="{{ category["category"] }}">{{ category["category"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="budget" placeholder="Budget" type="number" onkeypress="return event.charCode >= 48" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Set budget</button>
    </form>
{% endblock %}
